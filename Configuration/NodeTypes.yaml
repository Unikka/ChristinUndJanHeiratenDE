##
# Adjust the "Page" node type:
# Add two properties "layout" and "subpageLayout" to the default "Page" NodeType
#
'Unikka.ChristinUndJanHeiratenDE:Page':
  childNodes:
    'teaser':
      type: 'TYPO3.Neos:ContentCollection'
  properties:
    'layout':
      ui:
        inspector:
          editorOptions:
            values:
              'default':
                label: 'Default'
              'landingPage':
                label: 'Landing page'
    'subpageLayout':
      ui:
        inspector:
          editorOptions:
            values:
              'default':
                label: 'Default'
              'landingPage':
                label: 'Landing page'

##
# Adjust the "Headline" node type:
# Disable "p" in the aloha format selector of the "title" property
#
'Unikka.ChristinUndJanHeiratenDE:Headline':
  properties:
    'title':
      ui:
        aloha:
          'format':
            'p': FALSE

##
# Adjust the "TwoColumn" node type:
# Disable some of the layout options, override labels and set the default layout
#
'Unikka.ChristinUndJanHeiratenDE:TwoColumn':
  properties:
    'layout':
      defaultValue: '6-6'
      ui:
        inspector:
          editorOptions:
            values:
              '50-50': ~
              '75-25': ~
              '25-75': ~
              '66-33': ~
              '33-66': ~
              '6-6':
                label: '50% / 50%'
              '8-4':
                label: '66% / 33%'
              '4-8':
                label: '33% / 66%'

'Unikka.ChristinUndJanHeiratenDE:Section':
  superTypes: ['TYPO3.Neos.NodeTypes:Column']
  ui:
    label: 'Section'
    group: 'structure'
    inlineEditable: TRUE
    inspector:
      groups:
        headline:
          label: 'Headline'
          position: 1
        column:
          label: 'Column'
          position: 2
  childNodes:
    column0:
      type: 'TYPO3.Neos:ContentCollection'
  properties:
    layout:
      defaultValue: '12'
      ui:
        inspector:
          editorOptions:
            values:
              '12':
                label: '100%'
    title:
      type: string
      ui:
        label: 'Title'
        reloadIfChanged: TRUE
        inspector:
          group: 'headline'
    header:
      type: string
      defaultValue: 'Headline'
      ui:
        inlineEditable: TRUE
        label: 'Header'
        inspector:
          group: 'headline'
    subheader:
      type: string
      defaultValue: 'Subheader'
      ui:
        label: 'Line Two'
        inlineEditable: TRUE
        inspector:
          group: 'headline'
    color:
      type: string
      defaultValue: 'gray'
      ui:
        label: 'Container Color'
        reloadIfChanged: TRUE
        inspector:
          group: 'column'
          editor: Content/Inspector/Editors/SelectBoxEditor
          editorOptions:
            placeholder: 'Default'
            values:
              'background-image':
                label: 'Background Image'
              'bg-light-gray':
                label: 'Light Gray'
              'white':
                label: 'White'
    showInSectionMenu:
      type: boolean
      ui:
        label: 'Show in section menu'
        reloadIfChanged: TRUE
        inspector:
          group: 'column'

##
# A custom "Menu" NodeType for section
#
'Unikka.ChristinUndJanHeiratenDE:SectionMenu':
  superTypes: ['TYPO3.Neos.NodeTypes:Menu']
  ui:
    label: 'Section menu'


##
# A custom "Structure" timeline container
#
'Unikka.ChristinUndJanHeiratenDE:Timeline':
  superTypes: ['TYPO3.Neos.NodeTypes:Column']
  ui:
    group: 'structure'
    label: 'Timeline'
    icon: 'icon-columns'
    inlineEditable: TRUE
  childNodes:
    timelineItems:
      type: 'TYPO3.Neos:ContentCollection'

